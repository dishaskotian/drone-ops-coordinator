version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PILOT_ROSTER_SHEET_ID=${PILOT_ROSTER_SHEET_ID}
      - DRONE_FLEET_SHEET_ID=${DRONE_FLEET_SHEET_ID}
      - MISSIONS_SHEET_ID=${MISSIONS_SHEET_ID}
    volumes:
      - ./backend/credentials:/app/backend/credentials